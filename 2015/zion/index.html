<script>




var GGLstyles = [
	{"featureType":"all","stylers":[{"saturation":-85},{"gamma":1}]},
    {"featureType": "road","elementType": "all","stylers": [{"saturation": -15},{"lightness": 40}]}
	];

var ggl = new L.Google('ROADMAP', {
	mapOptions: {
		styles: GGLstyles
	}
});


//var ggl = new L.Google('HYBRID');


function initmap() {
	var map = L.map('mapContain');
	map.setView(new L.LatLng(42.360319, -87.833067),16);
	map.addLayer(ggl);
	var marker = L.marker([42.360319, -87.833067]).addTo(map);
	marker.bindPopup("<b>Lake County<br>Courthouse</b>.").openPopup();

 };

//this initializes the map on the page

initmap();


</script>
