<head>

<body>

<div class="row">
<div class="small-12 small-12 small-centered large-10 large-centered columns">

	<div class="row">
		<div class="small-12 large-6 columns">
				<h4>Headliningly headline here</h4>
				<p>Intro text here here's some intro text here.</p>
		</div>

		<div class="small-12 large-6 columns">
                  <style type="text/css">
					div.bar {
						display: inline-block;
						width: 12px;
						height: 12px;
						border: 1px solid;
						opacity: 0.8;
						}
					.prog1 {
						background-color: #B30000;
						}
					.prog4 {
						background-color: #FDCC8A;
						}
					.prog5 {
						background-color: #4E10AE;
						}
				</style>
				<strong>Disbursement</strong><br>
				<div class="bar prog1"></div> Less money<br>
				<div class="bar prog4"></div> No change<br>
				<div class="bar prog5"></div> More money<br><br>
 		</div>
	</div>

	<div id="legis" class="high375"></div>
	<p class="source">* Includes Adequacy Grant. | Source: xxx</p>
</div>
</div>


<script>


var GGLstyles = [
  {"featureType":"all","stylers":[{"saturation":-10},{"gamma":1}]}
  ];


var ggl = new L.Google('ROADMAP', {
  mapOptions: {
    styles: GGLstyles
  }
});


//var map = L.map('legis');

$.getJSON("unitdisb.geojson", function(data) {
    var unit = L.geoJson(data, {

	 	style: function (feature) {
 	       if (feature.properties.sign == 'p') {
	            return {
					fillColor: '#4E10AE',
					weight: 1,
					opacity: 1,
	//				color: '#b5b5b5',
					dashArray: '',
					fillOpacity: 0.5
	            };
	        } else if (feature.properties.sign == 'z') {
	            return {
					fillColor: '#FDCC8A',
					weight: 1,
					opacity: 1,
	//				color: '#b5b5b5',
					dashArray: '',
					fillOpacity: 0.5
	            };
	        } else {
	            return {
	 				fillColor: '#B30000',
					weight: 1,
					opacity: 1,
	//				color: '#b5b5b5',
					dashArray: '',
					fillOpacity: 0.5
	            };
	        }
	    },

    	onEachFeature: function (feature, layer) {
			layer.bindPopup(
				'<p><strong>' + feature.properties.NAME + '</strong><br><table class="mapTable"><tr><td class="tdLEFT">Total FY2014<br>disbursements</td><td>' + feature.properties.totalDisb + '</td></tr><tr><td class="tdLEFT">Total PSA*</td><td>' + feature.properties.totalPSA + '</td></tr><tr><td class="tdLEFT">Difference</td><td>' + feature.properties.difference + '</td></tr></table>'

			);
		}

	});

$.getJSON("hsdisb.geojson", function(data) {
    var hs = L.geoJson(data, {

	 	style: function (feature) {
 	       if (feature.properties.sign == 'p') {
	            return {
					fillColor: '#4E10AE',
					weight: 1,
					opacity: 1,
	//				color: '#b5b5b5',
					dashArray: '',
					fillOpacity: 0.5
	            };
	        } else if (feature.properties.sign == 'z') {
	            return {
					fillColor: '#FDCC8A',
					weight: 1,
					opacity: 1,
	//				color: '#b5b5b5',
					dashArray: '',
					fillOpacity: 0.5
	            };
	        } else {
	            return {
	 				fillColor: '#B30000',
					weight: 1,
					opacity: 1,
	//				color: '#b5b5b5',
					dashArray: '',
					fillOpacity: 0.5
	            };
	        }
	    },

    	onEachFeature: function (feature, layer) {
			layer.bindPopup(
				'<p><strong>' + feature.properties.NAME + '</strong><br><table class="mapTable"><tr><td class="tdLEFT">Total FY2014<br>disbursements</td><td>' + feature.properties.totalDisb + '</td></tr><tr><td class="tdLEFT">Total PSA*</td><td>' + feature.properties.totalPSA + '</td></tr><tr><td class="tdLEFT">Difference</td><td>' + feature.properties.difference + '</td></tr></table>'

			);
		}

	});

$.getJSON("elemdisb.geojson", function(data) {
    var elem = L.geoJson(data, {

	 	style: function (feature) {
 	       if (feature.properties.sign == 'p') {
	            return {
					fillColor: '#4E10AE',
					weight: 1,
					opacity: 1,
	//				color: '#b5b5b5',
					dashArray: '',
					fillOpacity: 0.5
	            };
	        } else if (feature.properties.sign == 'z') {
	            return {
					fillColor: '#FDCC8A',
					weight: 1,
					opacity: 1,
	//				color: '#b5b5b5',
					dashArray: '',
					fillOpacity: 0.5
	            };
	        } else {
	            return {
	 				fillColor: '#B30000',
					weight: 1,
					opacity: 1,
	//				color: '#b5b5b5',
					dashArray: '',
					fillOpacity: 0.5
	            };
	        }
	    },

    	onEachFeature: function (feature, layer) {
			layer.bindPopup(
				'<p><strong>' + feature.properties.NAME + '</strong><br><table class="mapTable"><tr><td class="tdLEFT">Total FY2014<br>disbursements</td><td>' + feature.properties.totalDisb + '</td></tr><tr><td class="tdLEFT">Total PSA*</td><td>' + feature.properties.totalPSA + '</td></tr><tr><td class="tdLEFT">Difference</td><td>' + feature.properties.difference + '</td></tr></table>'

			);
		}

	});



 
var map = L.map('legis', {
    center: [42.1, -88.1],
    zoom: 9,
    layers: [ggl, unit, hs, elem]
});



var overlays = {
	"Unit districs": unit,
	"High school districs": hs,
	"Elementary districs": elem
};

layerControl = L.control.layers(null, overlays, {collapsed: false});
layerControl.addTo(map);


});
});
});


	


</script>

</body>
