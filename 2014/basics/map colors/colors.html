	<title>
		Colors
	</title>

	<link href="../../../styles/normalize.css" rel="stylesheet" type="text/css">
	<link href="../../../styles/foundation.css" rel="stylesheet" type="text/css">
	<link href="../../../styles/newsArt.css" rel="stylesheet" type="text/css">
	<link href="../../../styles/smoothness/jquery-ui-1.10.3.customRC.css"  rel="stylesheet" type="text/css">
	<link href="../../../styles/leaflet.css" rel="stylesheet" type="text/css">

	<script src="../../../scripts/jquery-1.9.1.min.js"></script>
	<script src="../../../scripts/jquery-ui-1.10.3.customRC.min.js"></script>
	<script src="../../../scripts/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../scripts/highcharts.js"></script>
	<script src="../../../scripts/leaflet.js"></script>
	<script src="../../../scripts/SliderControl.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
	<script src="../../../scripts/Google.js"></script>


</head>

<body>

			<div class="small-12 large-5 columns">
                  <style type="text/css">
					div.bar {
						display: inline-block;
						width: 12px;
						height: 12px;
						border: 1px solid;
						}
					.cont1 {
						background-color: #B30000;
						}
					.cont2 {
						background-color: #F46856;
						}
					.cont3 {
						background-color: #FDCC8A;
						}
					.cont4 {
						background-color: #B190E4;
						}
					.cont5 {
						background-color: #4E10AE;
						}

					.prog1 {
						background-color: #B30000;
						}
					.prog2 {
						background-color: #F46856;
						}
					.prog3 {
						background-color: #FFA560;
						}
					.prog4 {
						background-color: #FDCC8A;
						}
					.prog5 {
						background-color: #FFEDA0;
						}

				</style>
				<p>
                <strong>Contrasting color ramp</strong><br>
                <div class="bar cont1"></div> cont1<br>
				<div class="bar cont2"></div> cont2<br>
				<div class="bar cont3"></div> cont3<br>
				<div class="bar cont4"></div> cont4<br>
				<div class="bar cont5"></div> cont5<br>
                </p>
				<p>
                <strong>Progression color ramp</strong><br>
                <div class="bar prog1"></div> prog1<br>
				<div class="bar prog2"></div> prog2<br>
				<div class="bar prog3"></div> prog3<br>
				<div class="bar prog4"></div> prog4<br>
				<div class="bar prog5"></div> prog5<br>
                </p>
			</div>


</body>
</html>
