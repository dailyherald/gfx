<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width" />

	<title>
		Four developments
	</title>

	<link href="../../styles/normalize.css" rel="stylesheet" type="text/css">
	<link href="../../styles/foundation.css" rel="stylesheet" type="text/css">
	<link href="../../styles/newsArt.css" rel="stylesheet" type="text/css">
	<link href="../../styles/leaflet.css" rel="stylesheet" type="text/css">

	<script src="../../scripts/jquery-1.9.1.min.js"></script>
	<script src="../../scripts/jquery-ui-1.10.3.customRC.min.js"></script>
	<script src="../../scripts/highcharts.js"></script>
	<script src="../../scripts/leaflet.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
	<script src="../../scripts/Google.js"></script>


</head>

<body>

<div class="row">
<div id="suburbs" class="small-12 small-centered large-8 large-centered columns">
<h2>Four developments</h2>
<p>Intro text here here's some intro text here. We can add details to each pop up window.
<div id="osm" class="high375"></div>
<p class="source">Source: Daily Herald reporting</p>
</div>
</div>

	<script>

var ggl = new L.Google('ROADMAP');

var map = L.map('osm');


$.getJSON("fourDevs.geojson", function(data) {
    var geojson = L.geoJson(data, {
				
		onEachFeature: function (feature, layer) {
			layer.bindPopup(
				'<h4>' + feature.properties.project + '</h3><p>' + feature.properties.Town + '</p>'
				);
		}

     });
 
 	map.setView(new L.LatLng(42, -88.25),9);
	map.addLayer(ggl);
	geojson.addTo(map);

});

	</script>

</body>
