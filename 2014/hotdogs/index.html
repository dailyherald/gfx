<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width" />

	<title>
		Suburbs best hot dogs
	</title>

	<link href="../../styles/normalize.css" rel="stylesheet" type="text/css">
	<link href="../../styles/foundation.css" rel="stylesheet" type="text/css">
	<link href="../../styles/newsArt.css" rel="stylesheet" type="text/css">
	<link href="../../styles/styleSort.css" type="text/css" rel="stylesheet">
	<link href="../../styles/smoothness/jquery-ui-1.10.3.customRC.css"  rel="stylesheet" type="text/css">
	<link href="../../styles/leaflet.css" rel="stylesheet" type="text/css">

	<script src="../../scripts/jquery-1.9.1.min.js"></script>
	<script src="../../scripts/jquery-ui-1.10.3.customRC.min.js"></script>
	<script src="../../scripts/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.table.js"></script>
	<script src="../../scripts/highcharts.js"></script>
	<script src="../../scripts/leaflet.js"></script>
	<script src="../../scripts/SliderControl.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
	<script src="../../scripts/Google.js"></script>


</head>

<body>

<div class="row">
<div class="small-12 large-1 columns"></div>
	<div class="small-12 large-10 columns">
		<div>
		<style>
		.txtfloatleft {
			float: left;
			margin: 10px;
			clear: right;
		}
		</style>
		<img class="txtfloatleft" src="hotdog.jpg" width="48px" height="48px">
		<h4>Top dogs</h4>
		<p>We asked our readers where to get the best hot dog in the suburbs.</p>
	</div>
<div id="pageMap" class="high375"></div>
	</div>
<div class="small-12 large-1 columns"></div>
</div>


	<script>

var GGLstyles = [
	{"featureType":"all","stylers":[{"saturation":-10},{"gamma":1}]}
	];


var ggl = new L.Google('ROADMAP', {
	mapOptions: {
		styles: GGLstyles
	}
});


var map = L.map('pageMap');

var geojson;

	
$.getJSON("hotdogs.geojson", function(data) {
    geojson = L.geoJson(data, {

    	onEachFeature: function (feature, layer) {
			layer.bindPopup(
				'<strong>' + feature.properties.Rank + ') ' + feature.properties.Name + '</strong><br><table class="mapTable"><tr><td class="tdLEFT">Address: ' + feature.properties.Address + '</td></tr><tr><td class="tdLEFT">Phone: ' + feature.properties.phone + '</td></tr><tr><td class="tdLEFT">Price: ' + feature.properties.price + '</td></tr><tr><td class="tdLEFT">Price with fries: ' + feature.properties.pricefries + '</td></tr></table>'
			);

		}

  });

 
 	map.setView(new L.LatLng(42.1, -88.1),9);
	map.addLayer(ggl);
	geojson.addTo(map);

});


	</script>

</body>
