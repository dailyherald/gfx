<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>
    Holiday Lights 2014
  </title>

<!-- STYLES --> 
<!-- foundation responsive -->
  <link href="../../styles/normalize.css" rel="stylesheet" type="text/css">
  <link href="../../styles/foundation.css" rel="stylesheet" type="text/css">
<!-- Local styles, including custom UI jquery -->
  <link href="../../styles/newsArt.css" rel="stylesheet" type="text/css">
<!-- mapping -->
  <link href="../../styles/leaflet.css" rel="stylesheet" type="text/css">

<!-- SCRIPTS -->
<!-- jquery, including touch enabling -->
  <script src="../../scripts/jquery-1.9.1.min.js"></script>
<!-- mapping -->
  <script src="../../scripts/leaflet.js"></script>
  <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
  <script src="../../scripts/Google.js"></script>
 

  </head>

  <body>

<div class="divgfx100">

	<div class="row">
  		<div class="small-12 large-8 centered columns">
    		<h4>Daily Herald 2014 Holiday Lights contestants</h4>
			<div id="pageMap" class="high375"></div>
      </div>
		</div>
	</div>
<p><span style="color:white;">-30-</span></p>
</div>

  <script>

var GGLstyles = [
  {"featureType":"all","stylers":[{"saturation":-10},{"gamma":1}]}
  ];


var ggl = new L.Google('ROADMAP', {
  mapOptions: {
    styles: GGLstyles
  }
});


var map = L.map('pageMap');

  
$.getJSON("holiday14.geojson", function(data) {
    var geojson = L.geoJson(data, {
    
    onEachFeature: function (feature, layer) {
      layer.bindPopup(
        '<strong>' + feature.properties.Honor + '</strong><table class="mapTable"><tr><td class="tdLEFT">Address:</td><td>' + feature.properties.Address +  '</td></tr><tr><td class="tdLEFT">City</td><td>' + feature.properties.Town + '</td></tr></table>'
        );
    }

     });

var redIcon = L.icon({
    iconUrl: '../../images/REDmarker-icon.png',
    shadowUrl: '../../images/marker-shadow.png',
});

var marker = L.marker([42.191534, -88.374206], {icon: redIcon, zIndexOffset: 100});
   marker.bindPopup('<img width="200" height="150" src="winner.jpg"><br><strong>GRAND PRIZE WINNER</strong><br><table class="mapTable"><tr><td class="tdLEFT">Address:</td><td>8 Deer Creek Court</td></tr><tr><td class="tdLEFT">City</td><td>Lake in the Hills</td></tr></table>');

map.setView(new L.LatLng(42.1, -88.1),9);
map.addLayer(ggl);
geojson.addTo(map);
marker.addTo(map);

});


  </script>
  </body>
</html>
