var aID = 1;
	
$(document).ready(function(e) {

				);				

	
		var low2004num = data[aID].low2004;
		var low2005num = data[aID].low2005;
		var low2006num = data[aID].low2006;
		var low2007num = data[aID].low2007;

		var low2011num = data[aID].low2011;
		var low2012num = data[aID].low2012;
		var low2013num = data[aID].low2013;

	var chartLOWINC = new Highcharts.Chart({
        chart: {
			renderTo: 'LOWINCchart',
			height: 350,
            type: 'column'
        },
        title: {
	    	text: null
    	},
        xAxis: {
            categories: ['2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013']
        },
        yAxis: {
            title: {
                text: 'Percent low-income students'
            },
 			labels: {
				overflow: 'justify'
			},
	       	min: 0,
			max: 100,
			tickInterval: 10
        },
        series: [{
			type: 'column',
            name: '% low-income students, District',
            data: [low2004num, low2005num, low2006num, low2007num, low2008num, low2009num, low2010num, low2011num, low2012num, low2013num]
			            }, {
                type: 'line',
                name: 'State avg.',
                data: [39.0, 40.0, 40.0, 40.9,41.1, 42.9, 45.4, 48.1, 49.0, 49.9]
	    }],

	    tooltip: {
			crosshairs: true,
            shared: true,
            useHTML: true,
		},


	});

		});
	});

});
