<script type="text/javascript">


// from the daily herald account
var spreadsheetID = "1nWjMYj07Oa9dR2z8BhLAZqPpWhdCcWlJ5R8-g-uvZls";


// the json
var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";



$.getJSON(url, function(data){

  var entry = data.feed.entry;

  console.log(entry[0].gsx$country.$t)


  var loadmedals = "";

  loadmedals += '<div class="table-responsive"><table id="table1" class="table table-hover table-striped table-condensed"><thead><th class="thLEFT">Country</th><th class="thRIGHT">Gold</th><th class="thRIGHT">Silver</th><th class="thRIGHT">Bronze</th><th class="thRIGHT">Total</th></tr></thead><tbody>';

  $.each(entry, function( t ) {
    loadmedals += '<tr><td class="tdLEFT">' + entry[t].gsx$country.$t + '</td><td>' + entry[t].gsx$g.$t + '</td><td>' + entry[t].gsx$s.$t  + '</td><td>' + entry[t].gsx$b.$t + '</td><td>' + entry[t].gsx$total.$t + '</td></tr>';
    });

  loadmedals += '</tbody></table><br></div>';
  $('#olyMedals').html(loadmedals);

});
