<!DOCTYPE HTML>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>
   XXXX
  </title>

  <link rel="stylesheet" href="../static/css/normalize.css" type="text/css">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../static/css/newsArt.css" type="text/css" media="screen" />

  <script src="../static/js/jquery-1.9.1.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/highcharts.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <br>
        <h2><b>XXXX</b></h2>
        <p>XXXX.<br>
          <strong>The chart below is interactive. <span style="color:red">Touch</span> or <span style="color:red">mouse over</span> the chart to see XXXXX.</strong></p>
        </p>
        <div id='gfxcontain'></div>
        <p><small>Source: XXXX</small></p>
      </div>
    </div>
  </div>


<script>

$(function () {

  Highcharts.Series.prototype.getColor=function(){
    this.color= '#C0C0C0';
    }

  $('#gfxcontain').highcharts({
    chart: {
      renderTo: 'gfxcontain',
      defaultSeriesType:'line',
//      reflow: false,
      height: '350',
      spacingBottom: 15,
      spacingTop: 10,
      spacingLeft: 10,
      spacingRight: 10,
//      zoomType: 'x'
     },

    title: {
      text: null
    },

    legend:{
        enabled:false
    },

    tooltip: {
        formatter: function() {
            return this.series.name + '<br>in ' + this.key + ':<strong> ' + this.y + '</strong>';
        }
    },
    xAxis: {
        opposite: true,
        lineColor:'#999',
        categories:['2005','2015'],
        title:{
            text:''
        },
        labels:{
            style:{
                fontWeight:'bold'
            }
        }
    },
    yAxis: {
        gridLineWidth: 0,
        labels:{
            enabled:false,
        },
        title:{
            text:'',
       }
    },
    plotOptions: {
        series: {
          events: {
              mouseOver: function() {                      
                  this.graph.attr('stroke', '#0000FF');
              },
              mouseOut: function() {
                  this.graph.attr('stroke', '#C0C0C0');
              }
            }
          },
                     
        line:{
            lineWidth:2,
            shadow:false,
            color:'#666',
            marker:{
                radius:2,
                symbol: 'circle'
            },
            dataLabels:{
                enabled:true,
                align:'left',
                x:10,
                y:0,
                formatter:function(){
                    if(this.x == 2015){
                        return this.y;
//                        return this.series.name + ' ' + this.y;
                    }
                }
            }
        },
        scatter:{
            shadow:false,
            color:'#666',
            marker:{
                radius:2
            },
            dataLabels:{
                enabled:true,
                align:'right',
                x:-10,
                y:0,
                formatter:function(){
                    return this.point.name;
 //                   return this.point.name + ' ' + this.y;
                }
            }
        }
    },
    series: [{
        name:'Sweden',
        data: [46.9,57.4]
    },{
        name:'Netherlands',
        data: [44,55.8]
    },{
         name:'Norway',
         data: [43.5,52.2]
     },{
         name:'Britain',
         data: [40.7,39]
     },{
         name:'France',
         data: [39,43.4]
     },{
         name:'Germany',
         data: [37.5,42.9]
     },{
         name:'Belgium',
         data: [35.2,43.2]
     },{
         type:'scatter',
         data: [{'x':0,'y':46.9,'name':'Sweden'},
             {'x':0,'y':44,'name':'Netherlands'},
             {'x':0,'y':43.5,'name':'Norway'},
             {'x':0,'y':40.7,'name':'Britain'},
             {'x':0,'y':39,'name':'France'},
             {'x':0,'y':37.5,'name':'Germany'},
             {'x':0,'y':35.2,'name':'Belgium'}]
      }]
  });

});

  
</script>

</body>
</html>
