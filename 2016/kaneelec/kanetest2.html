<table>
	<thead class="state-t--hed">
		<tr>
			<th class="candidate" scope="col">Candidate</th>
			<th class="percent" scope="col">Percent</th>
			<th class="votes" scope="col">Votes</th>
		</tr>
	</thead>
	<tbody>
		<tr class="state-t--row">
			<th class="state-t--candidate" scope="row">
				<div class="state-t--mug">
					image <!--<img src="https://apps.bostonglobe.com/election-results/2016/static/img/trump.jpg" alt="">-->
				</div>
				<div class="state-t--meta">
					<div class="state-t--name winner-tag">Donald Trump<span class="quit"></span></div>
					<div class="state-t--bar">
						<span style="width: 49.3%" class="fill--republican-0"></span>
					</div>
				</div>
			</th>
			<td class="state-t--pct">49.3%</td>
			<td class="state-t--votes"><span class="value">311,313</span> <span class="suffix">votes</span></td>
		</tr>
		<tr class="state-t--row">
			<th class="state-t--candidate" scope="row">
				<div class="state-t--mug">
					image <!--<img src="https://apps.bostonglobe.com/election-results/2016/static/img/trump.jpg" alt="">-->
				</div>
				<div class="state-t--meta">
					<div class="state-t--name ">John Kasich<span class="quit"></span></div>
					<div class="state-t--bar">
						<span style="width: 18.0%" class="fill--republican-1"></span>
					</div>
				</div>
			</th>
			<td class="state-t--pct">18.0%</td>
			<td class="state-t--votes"><span class="value">113,783</span> <span class="suffix">votes</span></td>
		</tr>
	</tbody>
</table>
