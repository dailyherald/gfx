<!-- STYLES -->

    <link rel="stylesheet" href="../static/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css" media="screen" />

<!-- SCRIPTS -->

  </head>

  <body>


  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <hr>
        <h2><strong>Fittest loser teams update</strong></h2>
        <br>
        <div id="loserteam"></div>
     </div>
    </div>
  </div>


<script>


// Here's the code for the json

var spreadsheetID = "1ssw4TQWBMpY2K1oe-W0s8MxUyFBEwEgkjF9Gv0ZN-08";

//gets the participants info
var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/ocnr8iy/public/values?alt=json";

$.getJSON(url, function(data){

  var entry = data.feed.entry;

  var loadteams = "";

  loadteams += '<table id="table1" class="table table-hover table-striped table-bordered table-condensed"><thead><th class="thLEFT">TEAM NAME</th><th class="thLEFT">COMPANY</th><th>Weight</th></tr></thead><tbody>';

  $.each(entry, function( t ) {
    loadteams += '<tr><td class="tdLEFT">' + entry[t].gsx$team.$t + '</td><td class="tdLEFT">' + entry[t].gsx$company.$t + '</td><td class="tdRIGHT">' + entry[t].gsx$weight.$t  + '</td></tr>';
    });

  loadteams += '</tbody></table></div><br>';
  $('#loserteam').html(loadteams);

//---------------
//End get json
});

</script>



  </body>
